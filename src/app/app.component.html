<div style="text-align:center">
  <h1>Prueba del componente cronometro</h1>
  <div class="cronometro">
    <img class="image" src="../assets/images/cronometro.png" alt="">
    <div class="minutos">{{minutos>9?minutos:('0'+minutos)}}:</div>
    <app-cronometro class="tiempo" [inicio]="segundos" (multiplolO)="actualizar($event)"></app-cronometro>
  </div>
  <h3 class="mensaje">{{mensaje}}</h3>
</div>
